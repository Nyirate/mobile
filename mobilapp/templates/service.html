{%extends "all_apps/base.html"%}
{% load staticfiles %}
{% block content %}
<div class="container">
        <h1>welcome to services</h1>
    <a href="{% url 'new-service' category_id%}"><button>Register Business</button></a>
    {% for s in services %}
    <p>{{s.name}}</p>
    <p>{{s.description}}</p>
    <p>{{s.company}}</p>
    <img src="{{s.image.url}}">
    {% endfor %}
    </div>
{% endblock %}
